<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>한성대학교 종합정보시스템</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
<div class="header">
  <h1 style="color: white">학사정보 시스템</h1>
  <button class="login-button" onclick="location.href='/login'">login</button>
</div>

<div class="menu-container">
  <div class="card">
    <img src="your-image-src" alt="학점 조회 아이콘" />
    <h3>학년별 이수 학점 조회</h3>
    <p>각 학년별로 이수해야 하는 학점을 조회할 수 있습니다.</p>
    <button onclick="location.href='/total-grade'">submit</button>
  </div>
  <div class="card">
    <img src="your-image-src" alt="수강 신청 아이콘" />
    <h3>수강신청하기</h3>
    <p>학기별 개설 강좌를 확인하고 수강신청을 진행합니다.</p>
    <button onclick="location.href='/apply-course'">submit</button>
  </div>
  <div class="card">
    <img src="your-image-src" alt="수강 신청 조회 아이콘" />
    <h3>수강 신청 조회</h3>
    <p>이미 신청한 강좌를 확인할 수 있습니다.</p>
    <button onclick="location.href='/my-course'">submit</button>
  </div>
  <!-- HTML 본문 내용 -->

  <!-- 하단바 -->
  <div class="footer">
    <p>© 2024 한성대학교. All rights reserved.</p>
  </div>

</div>
</body>
</html>
