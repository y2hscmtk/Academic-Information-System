<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>한성대학교 종합정보시스템</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
<div class="header">
  <h1 style="color: white">학사정보 시스템</h1>
  <button class="login-button" onclick="location.href='/login'">login</button>
</div>

<div class="menu-container">
  <div class="card">
    <img src="/images/viewAllCourses.png" alt="학점 조회 아이콘" />
    <h3>학년별 이수 학점 조회</h3>
    <p>각 학년/학기 별로 현재까지 이수한 학점을 조회 할 수 있습니다.</p>
    <button onclick="location.href='/total-grade'">접속</button>
  </div>
  <div class="card">
    <img src="/images/applyCourse.png" alt="수강 신청 아이콘" style="align-items: center" />
    <h3>수강 신청</h3>
    <p>2024년 2학기 수강 신청을 수행합니다. 올바른 정보를 입력해야 합니다.</p>
    <button onclick="location.href='/apply-course'">접속</button>
  </div>
  <div class="card">
    <img src="/images/viewApplyCourses.png" alt="수강 신청 조회 아이콘" />
    <h3>수강 신청 조회</h3>
    <p>2024년 2학기 수강 신청 과목을 조회 할 수 있습니다.</p>
    <button onclick="location.href='/my-course'">접속</button>
  </div>

  <!-- 하단바 -->
  <div class="footer">
    <p>© 2024 한성대학교. All rights reserved.</p>
  </div>

</div>
</body>
</html>
